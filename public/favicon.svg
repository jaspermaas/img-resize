  <!-- resize arrows (bottom-right corner) -->
  <polyline points="44,52 52,52 52,44" fill="none" stroke="#fbbf24" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <polyline points="36,52 28,52 28,44" fill="none" stroke="#fbbf24" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
